		<h1>6:乘法()</h1>
		<h3>缩写：(div+(span*3>a)+div)*2 或者  ul>li*5</h3> 
		
		<h1>7:自增符号：$</h1>

		<h1>9:降序写法：$@-</h1>

		<h3>div#id$@3*5</h3>
