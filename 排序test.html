		   //doms--array
		    function toArray(doms){
				return Array.prototype.slice.call(doms);
			}
			function tzSortLi(obj){
				var ulDom=document.getElementById("boxlist");
				var liDoms=ulDom.children;//html collection
				var liDomArray = toArray(liDoms);
				obj.mark=!obj.mark;     
				liDomArray.sort(function(a,b){
					var v1= parseFloat(a.innerHTML);
					var v2= parseFloat(b.innerHTML);
					return obj.mark?v1-v2:v2-v1;
				});//内存中排序，页面还没有反应
				
				liDomArray.forEach(function(obj){
					ulDom.appendChild(obj);
				});
			}
		</script>
